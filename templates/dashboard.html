{% extends 'sidebar1.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dash{
            width:100%;
            height:100vh;
            margin-left: 10px;
            margin-right: 10px;
            overflow: hidden;
        }
        .dash2{
          padding-left: 10px;
          padding-right: 10px;
        }
        .divide{
          display: grid; grid-template-columns: 1fr 1fr; height: 300px; gap: 20px;margin:10px;margin-bottom: 60px;border-radius: 20px;
        }
        .divide1{
          display: grid; grid-template-columns: 2fr 1fr 1fr ; height: 300px; gap: 20px;margin:10px;margin-bottom: 50px;border-radius: 20px;width:100%;
        }

        .main-div {
            background-color: #9370DB;
            display: flex;
            flex-direction: column;
            height: 300px; /* Adjust as needed */
            padding: 10px;
            width:90%;
        }

        .top-row {
            display: flex;
            flex: 1;
            gap: 10px; /* Space between the two top cards */
        }

        .bottom-row {
          margin-top: 20px;
            flex: 1; /* Take remaining space */
        }

        .card {
            flex: 1; /* Take equal space */
            background-color: white; /* Change as needed */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Rounded corners */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        .card3 {
            flex: 1; /* Take equal space */
            background-color: white; /* Change as needed */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Rounded corners */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height:100px;
        }

        .cardab {
            background-color: green;
            color: white;
            width: 250px;
            padding: 10px;
            margin: 15px auto;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #chartContainer {
            width: 100%;
            max-width: 700px;
            height:300px;
            /* margin: auto; */
        }

        
        
    </style>
</head>
<body>
   <section class="dash">
    <div class="dash2">

<button style="margin-top: 20px;margin-left: 700px;">submit</button>
     <div class="divide">
        <div style="background-color:#ffff;display: flex;align-items: center;justify-content: center;border-radius: 20px;margin-right: 20px;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
            <video  height="340" autoplay loop muted  style="border-radius: 20px;">
                <source src="{% static 'images/heart3.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              
        </div>
       

      <div style="background-color:#ffff;display: flex;align-items: center;justify-content: center;border-radius: 20px;margin-right: 20px;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
        <div id="chartContainer">
          <canvas id="healthChart"></canvas>
      </div>
      </div>
      </div>
      </div>

      <div class="divide1">
        <div style="background-color:white;display: flex;align-items: center;justify-content: center;overflow:hidden;margin-right: 20px;border-radius: 20px;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">

           <video  height="340" autoplay loop muted style="zoom: 0.9;overflow: hidden;border-radius: 20px;" >
                <source src="{% static 'images/graph2.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
        </div>

        <div style="background-color: white;box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;border-radius: 20px;">
          <div class="cardab">Card 1</div>
<div class="cardab">Card 2</div>
<div class="cardab">Card 3</div>
<div class="cardab">Card 4</div>
<!-- <div class="card">Card 5</div> -->
        </div>

        <div class="main-div">
          <div class="top-row">
              <div class="card">Card 1</div>
              <div class="card">Card 2</div>
          </div>
          <div class="bottom-row">
              <div class="card3">Card 3</div>
          </div>
      </div> 

       
              </div>
    
   </section> 
</body>

<script>
  const ctx = document.getElementById('healthChart').getContext('2d');
  const healthChart = new Chart(ctx, {
      type: 'bar', // You can change it to 'line', 'pie', etc.
      data: {
          labels: ['Heart Disease', 'Diabetes', 'Cancer', 'Mental Health', 'Respiratory Diseases'],
          datasets: [{
              label: 'Number of Cases (in thousands)',
              data: [150, 90, 120, 80, 60],
              backgroundColor: ['#4B0082', '#9370DB', '#8A2BE2', '#D8BFD8', '#FF6347'],
              borderWidth: 1
          }]
      },
      options: {
          responsive: true,
          scales: {
              y: {
                  beginAtZero: true
              }

          },
          maintainAspectRatio: false,
      }
  });
</script>
</html>
{% endblock %}
