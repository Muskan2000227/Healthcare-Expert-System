<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

    .blogmain{
        width:100%;
        padding: 20px 100px;
       
    }

    .blogmain2{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
       
    }
  .blog-card {
    width: 350px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: box-shadow 400ms ease;
    background-color: #fff;
    margin: 20px;

}

.blog-card:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    transform: scale(1.02);
}

.blog-image{
  height:200px;
}

.blog-image img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.blog-content {
    padding: 15px;
}

.blog-date {
    font-size: 0.85rem;
    color: #888;
    margin-bottom: 5px;
}

.blog-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
    margin: 0 0 10px;
}

.blog-excerpt {
    font-size: 0.95rem;
    color: #555;
    margin-bottom: 15px;
}

.read-more {
    font-size: 0.9rem;
    color: #007bff;
    text-decoration: none;
    
}

.read-more:hover {
    text-decoration: underline;
}

/* Media Queries */

/* For Laptop screens (3 columns) */
@media (max-width: 1024px) {
    .blogmain2 {
        grid-template-columns: repeat(3, 1fr);
    }
}

/* For Tablets (2 columns) */
@media (max-width: 768px) {
    .blogmain2 {
        grid-template-columns: repeat(2, 1fr);
        gap:20px;
    }
}

/* For Mobile screens (1 column) */
@media (max-width: 480px) {
    .blogmain{
        padding: 20px 10px;
    }
    .blogmain2 {
        grid-template-columns: 1fr;
    }

    .blog-card {
        margin: 10px 0;

    }

    .blog-image {
        height: 150px;
        overflow: hidden;
    }
    
.blog-excerpt {
    font-size: 0.95rem;
    color: #555;
    margin-bottom: auto;
    /* padding: 10px; */
}
}





</style>
</head>
<body>
    <section class="contussec" style="background-image: url('static/images/bg1.jpg');margin-top: 50px;">
        <div class="contusmain">
        <p class="contus" data-aos="flip-up" data-aos-duration="1000">News</p>   
    </div>
      </section>

       <!-- Html for wavy line starts -->
  <div class="wavy-line-container1">
    <svg class="wavy-line-svg" viewBox="0 0 100 20" preserveAspectRatio="none">
      <path d="M0,10 
               C2.5,0 7.5,0 10,10 
               S15,20 20,10 
               S25,0 30,10 
               S35,20 40,10 
               S45,0 50,10 
               S55,20 60,10 
               S65,0 70,10 
               S75,20 80,10 
               S85,0 90,10 
               S95,20 100,10"
            stroke="#cacaf7" fill="none" stroke-width="2" class="path1" />
    </svg>
  </div>
   <!-- Html for wavy line ends--> 

   <section class="blogmain">
    <div class="blogmain2">
        {% for article in k %}
            <div class="blog-card" data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
             

              <div class="blog-image">
                  <img src="{{ article.urlToImage }}" alt="Blog Image">
              </div>
              
                <div class="blog-content">
                    <div class="blog-date">{{ article.publishedAt|date:"F d, Y" }}</div>
                    <h3 class="blog-title">{{ article.title|truncatewords:8 }}</h3>
                    <p class="blog-excerpt" style="-webkit-line-clamp: 2;">{{ article.description|default:"No description available."|truncatewords:20 }}</p>
                    <a href="{{ article.url }}" class="read-more" target="_blank">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
</section>


    

    
   
    
</div>
